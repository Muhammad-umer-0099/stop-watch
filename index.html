<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
</head>
<body>

    <div class="fix">
        <h1>Stop watch</h1>
        <div id="timer">

            <svg width="260" height="260">
                <circle class="defaultCircle" cx="125" cy="125" r="120" stroke="lightblue"
                stroke-width="10" fill="none" stroke-linecap="round" />
                <circle id="animateCircle" cx="125" cy="125" r="120" stroke="blue"
                stroke-width="10" fill="none" stroke-linecap="round" />
            </svg>
            <span id="hour">00</span> :
            <span id="minute">00</span> :
            <span id="second">00</span> :
            <span id="millisecond">00</span> 
        </div>
        <p>Your time starts now</p>
        <div class="optain">
            <a id="play" onclick="playFunc();" href="javascript:void(0)"><i class="fa fa-play">Start</i></a>
            <a id="stop" onclick="stopFunc();" href="javascript:void(0)"><i class="fa fa-stop">Stop</i></a>
            <a id="reset" onclick="resetFunc();" href="javascript:void(0)"><i class="fa fa-undo">Reset</i></a>

        </div>
    </div>
</body>
<script src="apps.js"></script>
</html>
